<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Page</h1>

    <form action="" method="" enctype=""> <p><label> First Name:</label>
        <input type="text"></p>

    <p><label> Last Name:</label>
    <input type="text"></p>
    <p>
        <label for="">Phone*:</label> <input type="number" required min="40000000" max="499999999"/>
        
    </p>
    <p>
        <label for="">Email*:</label> <input type="email" required/>

       <p> <label for="">Password*:</label> <input type="password">
        </p>
        <p>
            <label for="">FB link:</label>
            <input type="url">
        </p>
        <p>
            <label for="">DOB:</label> 
            <input type="date">
        </p>

        <p><button>Submit</button></p>
        <p>
            <label for="">Message:</label>
            </p> 
            <p>
            <textarea name="Message" id="" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="">Gender:</label>
            <input type="radio" name="gender"> <label for="">M</label>
            <input type="radio" name="gender"> <label for="">FM</label>
            <input type="radio" name="gender"> <label for="">NA</label>
            
        </p>
        <input type="checkbox" name="" id="">
        <label for="">I agree t&c</label>
        
    </p>
    <p>
        <label for="">Fruits:</label>
        <select name="" id="" multiple>
            <option value="">Mango</option>
            <option value="">Banana</option>
            <option value="">Apple</option>
            <option value="">Orange</option>

        

        </select>
    </p>
    <p>
        <label for="">Files</label>
        <input type="file" multiple  accept="img/jpg"/>
       
    </p>
    <p><button>Submit</button></p>
    </form>
  </body>
</html>
